<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Password-Generator</title>
    <link rel="stylesheet" href="rpg.css">
    <link rel="stylesheet" href="rpg.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span class="green"><b><u>Random Password</u></b>.</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <i class="fa-solid fa-paperclip" onclick = "copypass()"></i>
        </div>
        <div class="output">
            <b><button onclick="RandomPass()"><i></i>Generate</button></b>
        </div>
    </div>
    <script src="rpg.js"></script>
</body>
</html>
